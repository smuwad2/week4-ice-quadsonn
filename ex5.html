<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
           function mOver(elem) {
            elem.style.borderRadius = "0"; // square
        }

        function mOut(elem) {
            elem.style.borderRadius = "50%"; // back to circle
            // test
        }
        </script>
                
</body>
</html>
