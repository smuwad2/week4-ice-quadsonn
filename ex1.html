<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                // Error messages:
                // Invalid age: Age must be between 10 and 40.
                // Invalid email: Email must contain the character @.
                // Empty password: Password must be non-empty.
            var errorMessages="";
                 // Get the form by name
            var form = document.forms[formName];

            // Get values from the form
            var age = parseInt(form.age.value);
            var email = form.email.value;
            var password = form.password.value;

            // Initialize error message string
            var errorMessages = "";

            // Validate age
            if (isNaN(age) || age < 10 || age > 40) {
                errorMessages += "Age must be between 10 and 40.\n";
            }

            // Validate email
            if (!email.includes("@")) {
                errorMessages += "Email must contain the character @.\n";
            }

            // Validate password
            if (password.trim() === "") {
                errorMessages += "Password must be non-empty.\n";
            }

            // If there are any errors, show alert and prevent form submission
            if (errorMessages !== "") {
                alert(errorMessages);
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
     
         </script>
</body>
</html>
